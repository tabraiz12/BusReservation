	<div align="center">

				<td style="font-size: 20px;">Bus Reservation Project</td>
			</tr>
		</table>
		<form method="post" action="regiseterser">

					<td colspan="2">

					<td>Name:</td>

				</tr>
				<tr>
					<td>User Name:</td>
					<td><input type="text" value="" name="username" /></td>
				</tr>
				<tr>

				</tr>

					<td>Address:</td>

				<tr>

				</tr>

					<td><input type="text" value="" name="ph_no" /></td>
				</tr>
				<tr>
					<td><input type="checkbox" value="" />Read the terms and
						conditions</td>
